name: Daily Commit

on:
  schedule:
    - cron: '30 5 * * *' # Runs daily at 5:30 AM UTC (adjust as needed)
  workflow_dispatch: # Allows manual triggering

jobs:
  daily_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update repository - 24f1002771@ds.study.iitm.ac.in
        run: |
          echo "Daily commit on $(date)" >> daily_log.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "24f1002771@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily commit - $(date)"
          git push
